<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="0DTOA7Gk9dGGjuQGY_g297rNIF_udSDKmITxziNXeRc" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <img src="./images/bg-desktop-dark.jpg" alt="dark" class="abs-img">
    <div class="app">
      <div class="todo">
        <div class="title-b-l">
          <h1>Todo</h1>
          <div class="img-d-l">
            <img src="./images/icon-sun.svg" alt="sun" id="img">
          </div>
        </div>
        <div class="input-task">
          <div class="cercl"></div>
          <form >
            <input autocomplete="off" type="text" id="todo-value"  placeholder="Create a new Todo">
          </form>
          
        </div>
        <div class="task-box">
            <div class="last-item">
              <p><span class="num-item">0</span> items left</p>
              <div class="state">
                <button>All</button>
                <button>Active</button>
                <button>Completed</button>
                
              </div>
              <button>Clear Completed</button>
            </div>
        </div>
      </div>
      <p class="prog"> Drag and drop to reorder list</p>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
